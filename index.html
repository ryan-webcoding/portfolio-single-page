<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="sky">
      <canvas id="canvas"></canvas>
      <div class="sky-background"></div>
    </section>
    <section class="city">
      <img class="night-city" src="./img/night-city.svg" alt="night city" />
      <div class="light-wrapper">
        <img class="far-light" src="./img/light/far.svg" alt="far light" />
        <img class="mid-light" src="./img/light/mid.svg" alt="mid light" />
        <img
          class="close-light"
          src="./img/light/close.svg"
          alt="close light"
        />
      </div>
    </section>
    <section class="underground">
      <div class="form-container" id="form-container">
        <form
          class="form"
          id="form"
          action="https://formspree.io/f/xgvawdld"
          method="POST"
        >
          <p class="form-title">CONTRACT</p>
          <div class="form-components">
            <div class="label-input">
              <label>YOUR NAME </label> <input type="name" name="name" />
            </div>
            <div class="label-input">
              <label> YOUR EMAIL </label> <input type="email" name="email" />
            </div>
            <div class="label-input">
              <label> YOUR MESSAGE </label>
              <textarea name="message"></textarea>
            </div>
            <!-- your other form fields go here -->
            <button class="submit-button" type="submit"></button>
          </div>
        </form>
        <img
          class="frame footer-img"
          src="./img/footer-img/contract.png"
          alt="boxing-contract"
        />
      </div>
      <img
        class="ring-girl footer-img"
        id="ring-girl"
        src="./img/footer-img/ring-girl.png"
        alt="ring girl"
      />
      <img
        id="phone-icon"
        class="phone-icon"
        src="./img/footer-img/phone/phone-icon-off.png"
        alt="phone icon"
      />
      <button class="scene-trigger"></button>
      <div id="scene-container">
        <div id="light1" class="light1-container">
          <div id="light1-beam" class="light1-beam"></div>
          <div class="light1-source"></div>
        </div>
        <div id="light2" class="light2-container">
          <div id="light2-beam" class="light2-beam"></div>
          <div class="light2-source"></div>
        </div>
        <div id="light3" class="light3-container">
          <div id="light3-beam" class="light3-beam"></div>
          <div class="light3-source"></div>
        </div>
        <div id="light-focus" class="light-focus"></div>
        <div class="animation-container">
          <img
            class="footer-img"
            id="punching"
            src="./img/gif/punching.gif"
            alt="boxer punching"
          />
          <img
            class="footer-img"
            id="celebrating"
            src="./img/footer-img/celebrating.png"
            alt="boxer celebrating"
          />
          <img
            class="footer-img"
            id="boxing-ring"
            src="./img/footer-img/boxing-ring.png"
            alt="boxing ring"
          />
          <img
            class="footer-img"
            id="crowd"
            src="./img/footer-img/crowd.png"
            alt="crowd"
          />
        </div>
      </div>
    </section>
    <script src="./star-sky.js"></script>
    <script src="./sky-background.js"></script>
    <script src="./scroll-n-lock.js"></script>
    <script src="./lights.js"></script>
    <script src="./footer.js"></script>
  </body>
</html>
